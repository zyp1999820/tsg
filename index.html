<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>入馆预约</title>
    <style>
        #timeClock{
            margin:0px auto;
            text-align: center;
            font-size: 75px;
            width: 500px;
            height: 100px;
            line-height: 100px; 
            position:absolute;
            left:280px;
            top:1150px;
}

        body {background-image: url('12.png')}
    </style>
</head>
<body>
    <div id="timeClock">11:27:11</div>

<script>
    function nowTime(){
              //获取当前时间，算出小时，分钟，秒。
                var dateTime = new Date();
                var hour = dateTime.getHours();
                var min = dateTime.getMinutes();
                var sec = dateTime.getSeconds();
                //调用函数 补0
                //小时还是别加0了=。=
                // checkTime(hour);
                checkTime(min);
                checkTime(sec);
                document.getElementById('timeClock').innerHTML = checkTime(hour) + ':' + checkTime(min) + ':' + checkTime(sec) ;
                setInterval('nowTime()',1000); 
            }
            //给小时，分钟，秒，不足10的数前面补一个0.
            function checkTime(num){
                if(num < 10){
                  return '0' + num;
                }
                else if(num >= 10){
                  return '' + num;
                }  
            }
            nowTime();

</script>

</body></html>
